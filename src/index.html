<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <!-- First section! -->
  <section class="first-section">
    <div class="container">
      <img class="first-section__img-background" src="img/coffeeBeans.png" alt="coffee beans">
      <div class="first-section__nav-container">
        <header class="first-section__header">
          <a href="#"><img src="icons/logo-coffe.svg" alt="logo"></a>
        </header>
        <div class="first-section__box">
          <nav class="first-section__nav-menu nav-menu">
            <ul class="nav-menu__list">
              <li class="nav-menu__list-item">About us</li>
              <li class="nav-menu__list-item">Our Product</li>
              <li class="nav-menu__list-item">Delivery</li>
            </ul>
          </nav>
          <div class="first-section__search-bar search-bar">
            <input type="search" class="search-bar__input">
            <img src="icons/icons-cart.svg" alt="basket" class="search-bar__logo">
          </div>
        </div>
      </div>
      <div class="first-section__content-container">
        <div class="left-wrapper left-wrapper_size">

          <h1 class="first-section__title">Enjoy your <span>coffee</span> before your activity</h1>
          <p class="first-section__text">Boost your productivity and build your mood with a glass of coffee in the
            morning </p>
          <div class="first-section__btn-container">
            <button class="btn-order">Order now <div class="btn-order__basket basket"></div>
            </button>
            <button class="btn-menu">More menu</button>
          </div>

        </div>
        <div class="right-wrapper">
          <div class="first-section__product first-section__product_size label">Cappuccino</div>
          <div class="first-section__rating first-section__rating_size label">4.8 <img src="icons/star.svg" alt="star">
          </div>
          <div class="first-section__price first-section__price_size label">18K</div>
          <div class="first-section__img-container">
            <img class="first-section__img" src="img/cup.png" alt="cup of coffee">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Second section -->
  <section class="second-section">
    <div class="container">
      <div class="second-section__first-box">
        <h2 class="second-section__title title">Popular <div></div> Now</h2>
        <div class="second-section__card-container">
          <div class="card">
            <div class="card__rating-label label">4.8 <img src="icons/star.svg" alt="star">
            </div>
            <img src="img/latte.png" alt="Vanilla Latte" class="card__card-img">
            <div class="card__card-box-one">
              <h3>Vanilla Latte</h3>
              <p>21 K</p>
            </div>
            <div class="card__card-box-two">
              <div class="card__label-box">
                <div class="card__label">Hot</div>
                <div class="card__label">Cold</div>
              </div>
              <div class="card__basket basket"></div>
            </div>
          </div>
          <div class="card">
            <div class="card__rating-label label">4.8 <img src="icons/star.svg" alt="star">
            </div>
            <img src="img/espresso.png" alt="Espresso" class="card__card-img">
            <div class="card__card-box-one">
              <h3>Espresso</h3>
              <p>12 K</p>
            </div>
            <div class="card__card-box-two">
              <div class="card__label-box">
                <div class="card__label">Hot</div>
                <div class="card__label">Cold</div>
              </div>
              <div class="card__basket basket"></div>
            </div>
          </div>
          <div class="card">
            <div class="card__rating-label label">4.8 <img src="icons/star.svg" alt="star">
            </div>
            <img src="img/hazelnut-latte.png" alt="Hazelnut Latte" class="card__card-img">
            <div class="card__card-box-one">
              <h3>Hazelnut Latte</h3>
              <p>23 K</p>
            </div>
            <div class="card__card-box-two">
              <div class="card__label-box">
                <div class="card__label">Hot</div>
                <div class="card__label">Cold</div>
              </div>
              <div class="card__basket basket"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>

</html>
